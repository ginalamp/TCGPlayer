<!DOCTYPE html>
<html>
    
<head>
	<title>Sales</title>
	
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<!-- Selling Card -->
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Selling Cards</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action=""> 
						<!-- Card Name -->
						<div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="">Card Name</span>
                            </div>
                            <input type="text" class="form-control">
						</div>
						<!-- Location -->
						<div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Location</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
						</div>
						<!-- Description -->
						<div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Description</span>
                            </div>
                            <textarea class="form-control" aria-label="Description"></textarea>
						</div>
						<!-- Phone Number -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="">phone number</span>
                            </div>
                            <input type="text" class="form-control">
                        </div> 
						<!-- Upload Images -->
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile02">
                              <label class="custom-file-label" for="inputGroupFile02">Upload Images</label>
                            </div>
                            <div class="input-group-append">
                              <span class="input-group-text" id="">Upload</span>
                            </div>
                        </div> 
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Post">
				   		</div>
					</form>
				</div>
                
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered an input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Card Name';
		form_fields[2].placeholder='Location';
		form_fields[3].placeholder='Description';
		form_fields[4].placeholder='Phone number';
        form_fields[5].placeholder='Upload Images';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
