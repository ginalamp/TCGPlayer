{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                <div class="card-header justify-content-center">
                    <h2 class="font-weight-light my-4 text-center">
                        Login
                    </h2>
                </div>
                <!-- <div class="font-weight-light my-4 text-center">
                </div><br> -->
                <br>
                <form method="POST"> {% csrf_token %}
                    <div class="container justify-content-center" style="display: flex">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <span class="text-danger">{{ form.error_msg }}</span>
                                    <div class="form-group clearfix">
                                        {{ form.username.label }} {{ form.username }}
                                    </div>
                                    <div class="form-group clearfix">
                                        {{ form.password.label }} {{ form.password }}
                                    </div>
                                    <div class="form-group mt-0 mb-1">
                                        <input name="login" type="submit" value="Login" class="btn btn-secondary btn-dark btn-block my-2 my-sm-0" /><a href="/register/">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
