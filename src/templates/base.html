<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <style>
      .body-content {
        padding: 0rem 2rem 2rem 2rem;
        position: relative;
      }
      .cardlisting-submit-button {
        padding: 1.5rem;
        position: relative;
      }
      .card-more-info-button {
        padding: 0.5rem;
        position: relative;
        margin: auto;
      }
      .extra-text {
        padding: 0.5rem;
        position: relative;
        display: flex;
        justify-content: end;
        font-size: 12px;
      }
    </style>
    <title>GET MTG</title>
  </head>
  <body>
    <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px; width: 100%;">
      <div class="toast animate__animated animate__bounceInRight" role="alert" style="position: absolute; top: 0; right: 0; margin: 0.5rem; z-index:999; display: none" id="tmsg">
        <div class="toast-header">
          <!-- <img src="..." class="rounded mr-2" alt="..."> -->
          <i class="bi bi-check text-success" style="font-size: 1.2rem;"></i> 
          <strong class="mr-auto text-success">Added to Cart</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Card successfully added to Cart.
        </div>
      </div>
    </div>
    
    {% include 'navbar.html' %}
    <div class="body-content">
      {% block content %}
        <h1>TCG Player</h1>
      {% endblock %}
    </div>
  </body>
</html>
