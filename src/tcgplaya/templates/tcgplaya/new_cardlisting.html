{% extends 'base.html' %}
{% comment %} List a single new card {% endcomment %}

{% block content %}

<h1>{{ card.name }}</h1>

<div class="card-listing">
    <div class="card-container justify-content-center animate__animated animate__zoomIn animate__faster">
        <div class="col">
            <div class="order-md-first bg-white">
                <img class="img-fluid mx-auto d-block" width="300px" alt="Responsive image" src="{{ card.img_uri }}">
            </div>
        </div>
    </div>
</div>

<div>
    Based on market data, the value of this card is determined to be around ${{ suggest_price }}.
</div>
<div>
    <form class="form-inline my-2 my-lg-0 ml-auto" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="number" step="0.01" placeholder="Enter price..." name="listing_price">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
